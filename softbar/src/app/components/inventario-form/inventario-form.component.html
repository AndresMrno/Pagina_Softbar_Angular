<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="container col-lg-6" id="formularioI">
        <div class="card-header mb-4 fs-2 text-center" >
            <h2>Formulario usuarios</h2>
        </div>
        
        <div class="card-body">
        <form id="document">
            <div class="mb-4">
                <label for="" class="form-label">Fecha ingreso</label>
                <input type="date" class="form-control" name="fecha_ingreso" [(ngModel)]="inventario.fecha_ingreso" autocomplete="on" required="">
            </div>
        
            <div class="mb-4">
                <label for="" class="form-label">Fecha vencimiento</label>
                <input type="date" class="form-control" name="fecha_vencimiento" [(ngModel)]="inventario.fecha_vencimiento"   autocomplete="on" required="">
            </div>
        
            <div class="mb-4">
                <label for="" class="form-label">Cantidad Existente</label>
                <input type="number" class="form-control" name="cantidad_existente" [(ngModel)]="inventario.cantidad_existente"  autocomplete="on" required="">
            </div>
        
            <div class="mb-4">
                <label for="" class="form-label">Nota</label>
                <input id="fecha_nacimiento" type="text" class="form-control" name="nota" autocomplete="on" [(ngModel)]="inventario.nota" required=""> 
            </div>


            <div class="form-group row">
                <label for="ciudad" class="col-form-label col-sm-2">Producto</label>
        
                <select [(ngModel)]="inventario.id_producto_fk" class="form-control" name="id_producto">
                    <option [ngValue]="undefined">Seleccione un producto</option>
                    <option *ngFor="let producto of productos" [ngValue]="producto" autocomplete="on" > {{producto.nombre_producto}}  </option>
        
                </select>
        
            </div>


        
        
            <button type="submit" class="btn btn-primary" (click)="crearInventario()" *ngIf="!inventario.id_inventario" >Guardar</button>
            <button type="submit" class="btn btn-primary" (click)="actualizarInventario()" *ngIf="inventario.id_inventario" >Guardar</button>
        </form>
        </div>
        </div>

    
</body>
</html>
