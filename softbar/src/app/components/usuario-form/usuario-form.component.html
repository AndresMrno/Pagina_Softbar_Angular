<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="container col-lg-6" id="formulario">
        <div class="card-header mb-4 fs-2 text-center" >
            <h2>Formulario usuarios</h2>
        </div>
        
        <div class="card-body">
        <form id="document">
            <div class="mb-4">
                <label for="" class="form-label">Numero identidad</label>
                <input type="number" class="form-control" name="identificacion" [(ngModel)]="usuario.identificacion" autocomplete="on" required="">
            </div>
        
            <div class="mb-4">
                <label for="" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre"autocomplete="on" required="">
            </div>
        
            <div class="mb-4">
                <label for="" class="form-label">Apellido</label>
                <input type="text" class="form-control" name="apellido" [(ngModel)]="usuario.apellido" autocomplete="on" required="">
            </div>
        
            <div class="mb-4">
                <label for="" class="form-label">fecha nacimiento</label>
                <input id="fecha_nacimiento" type="date" class="form-control" name="fecha_nacimiento" autocomplete="on" [(ngModel)]="usuario.fecha_nacimiento" required=""> 
            </div>

            <div class="mb-4">
                <label for="" class="form-label">edad</label>
                <input id="edad" type="number" class="form-control" name="edad" autocomplete="on" [(ngModel)]="usuario.edad" required=""> 
            </div>

            <div class="mb-4">
                <label for="" class="form-label">correo electronico</label>
                <input id="correo" type="email" class="form-control" name="correo" autocomplete="on" [(ngModel)]="usuario.correo" required=""> 
            </div>

            <div class="mb-4">
                <label for="" class="form-label">contrasena</label>
                <input id="contrasena" type="password" class="form-control" name="contrasena" autocomplete="on" [(ngModel)]="usuario.contrasena" required=""> 
            </div>

            <div class="mb-4">
                <label for="" class="form-label">Telefono</label>
                <input type="number" class="form-control" name="telefono"  autocomplete="on"[(ngModel)]="usuario.telefono">
            </div>

            <div class="mb-4">
                <label for="" class="form-label">Direccion</label>
                <input type="text" class="form-control" name="direccion"  autocomplete="on"[(ngModel)]="usuario.direccion">
            </div>

            <div class="form-group row">
                <label for="ciudad" class="col-form-label col-sm-2">Rol</label>
        
                <select [(ngModel)]="usuario.id_rol" class="form-control" name="id_rol">
                    <option [ngValue]="undefined">Selecione un rol</option>
                    <option *ngFor="let rol of roles" [ngValue]="rol" autocomplete="on" > {{rol.nombre_rol}}  </option>
        
                </select>
        
            </div>


        
        
            <button type="submit" class="btn btn-primary" (click)="crearUsuario()" *ngIf="!usuario.id_usuario" >Guardar</button>
            <button type="submit" class="btn btn-primary" (click)="actualizarUsuario()" *ngIf="usuario.id_usuario" >Guardar</button>
        </form>
        </div>
        </div>

    
</body>
</html>
